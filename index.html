<body>
    
    <div class="container">
        
        
        <div class="jumbotron">
            <h1 class="display-4">MUSIC POP: MODERN R&B</h1>
            <hr class="my-4">
            <p>Think you know music?</p>
            <a class="btn btn-primary btn-lg" href="#" role="button" id="start-game">START GAME</a>
            
            <h4 id="question"></h4>
            <br>

            <form>
                
                <h6 id="answers"></h6>
            </form>
            <br>
            <h2 id="time-remaining"></h2>

            <h3 id= "wins"></h3><br>
            
            <h3 id = "losses"></h3><br>

            <a class="btn btn-primary btn-lg" href="#" role="button" id="restart">Try Again?</a>
            
        </div>
        
    </div>
    
    <div class="container-fluid fixed-bottom px-0">
        <footer class="footer bg-dark">
